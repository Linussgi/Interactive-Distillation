<!DOCTYPE html>
<html>
<head>
    <title>Binary Distillation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Binary Distillation Diagram</h1>
    </div>
    <div class="main-container">

        <div class="left-section">
            <!-- Content for the left section -->
        </div>

        <div class="center-section">
            <div id="chart-container"></div>
            <div id="slider-container">
                <div class="slider-label">
                    <label for="q-slider">Value of q:</label>
                    <span id="q-value" class="slider-value">0.5</span>
                </div>
                <input type="range" min="-1.5" max="1.5" step="0.01" value="0.5" id="q-slider" class="slider">
            </div>

            <div id="slider-container">
                <div class="slider-label">
                    <label for="reflux-slider">Reflux Ratio:</label>
                    <span id="reflux-value" class="slider-value">0.5</span>
                </div>
                <input type="range" min="0" max="5" step="0.01" value="0.5" id="reflux-slider" class="slider">
            </div>

            <div id="slider-container">
                <div class="slider-label">
                    <label for="purity-slider">Distillate Purity:</label>
                    <span id="purity-value" class="slider-value">0.9</span>
                </div>
                <input type="range" min="0" max="1" step="0.01" value="0.9" id="purity-slider" class="slider">
            </div>
        </div>

        <div class="right-section">
            <!-- Content for the right section -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
