<!DOCTYPE html>
<html>
<head>
    <title>Binary Distillation</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="chart-heading">Binary Distillation Diagram</h1>
    <div id="chart-container"></div>
    <div id="slider-container">
        <div class="slider-label">
            <label for="q-slider">Value of q:</label>
            <span id="q-value">0.5</span>
        </div>
        <input type="range" min="-1.5" max="1.5" step="0.01" value="0.5" id="q-slider">
    </div>

    <script src="index.js"></script>
</body>
</html>
